<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预约 - 景德镇艺术职业大学美术馆</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .calendar {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            margin: 15px;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }
        .calendar-day {
            padding: 10px;
            border-radius: 5px;
        }
        .calendar-day.available {
            background: #e3f2fd;
            color: #1976d2;
        }
        .calendar-day.selected {
            background: #1976d2;
            color: #fff;
        }
        .time-slots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .time-slot {
            padding: 10px;
            text-align: center;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        .time-slot.selected {
            background: #1976d2;
            color: #fff;
            border-color: #1976d2;
        }
        .form-section {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            margin: 15px;
        }
        .active .tab-icon, .active .tab-text {
            color: #4b6bfb;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        /* 弹窗样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            width: 80%;
            max-width: 320px;
            text-align: center;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        .modal.active .modal-content {
            transform: translateY(0);
        }
        .success-icon {
            width: 64px;
            height: 64px;
            background: #4b6bfb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }
        .success-icon i {
            font-size: 32px;
            color: white;
        }
        .modal-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .modal-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 24px;
        }
        .modal-button {
            background: #4b6bfb;
            color: white;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 500;
            width: 100%;
        }
    </style>
    <script src="navigation.js"></script>
</head>
<body class="bg-gray-50">
    <!-- 日历选择 -->
    <div class="calendar">
        <h3 class="text-lg font-bold mb-3">选择日期</h3>
        <div class="calendar-grid">
            <div class="text-sm text-gray-500">日</div>
            <div class="text-sm text-gray-500">一</div>
            <div class="text-sm text-gray-500">二</div>
            <div class="text-sm text-gray-500">三</div>
            <div class="text-sm text-gray-500">四</div>
            <div class="text-sm text-gray-500">五</div>
            <div class="text-sm text-gray-500">六</div>
            
            <div class="calendar-day"></div>
            <div class="calendar-day"></div>
            <div class="calendar-day"></div>
            <div class="calendar-day"></div>
            <div class="calendar-day"></div>
            <div class="calendar-day"></div>
            <div class="calendar-day">1</div>
            
            <div class="calendar-day available">2</div>
            <div class="calendar-day available">3</div>
            <div class="calendar-day available">4</div>
            <div class="calendar-day available">5</div>
            <div class="calendar-day available">6</div>
            <div class="calendar-day available">7</div>
            <div class="calendar-day available">8</div>
            
            <div class="calendar-day available">9</div>
            <div class="calendar-day available">10</div>
            <div class="calendar-day available">11</div>
            <div class="calendar-day available">12</div>
            <div class="calendar-day available">13</div>
            <div class="calendar-day available">14</div>
            <div class="calendar-day available">15</div>
            
            <div class="calendar-day available">16</div>
            <div class="calendar-day available">17</div>
            <div class="calendar-day available">18</div>
            <div class="calendar-day available">19</div>
            <div class="calendar-day available">20</div>
            <div class="calendar-day available">21</div>
            <div class="calendar-day available">22</div>
            
            <div class="calendar-day available">23</div>
            <div class="calendar-day available">24</div>
            <div class="calendar-day available">25</div>
            <div class="calendar-day available">26</div>
            <div class="calendar-day available">27</div>
            <div class="calendar-day available">28</div>
            <div class="calendar-day available">29</div>
            
            <div class="calendar-day available">30</div>
            <div class="calendar-day"></div>
            <div class="calendar-day"></div>
            <div class="calendar-day"></div>
            <div class="calendar-day"></div>
            <div class="calendar-day"></div>
            <div class="calendar-day"></div>
        </div>
    </div>

    <!-- 时段选择 -->
    <div class="form-section">
        <h3 class="text-lg font-bold mb-3">选择时段</h3>
        <div class="time-slots">
            <div class="time-slot">09:00-10:00</div>
            <div class="time-slot">10:00-11:00</div>
            <div class="time-slot">11:00-12:00</div>
            <div class="time-slot">14:00-15:00</div>
            <div class="time-slot">15:00-16:00</div>
            <div class="time-slot">16:00-17:00</div>
        </div>
    </div>

    <!-- 信息填写 -->
    <div class="form-section">
        <h3 class="text-lg font-bold mb-3">填写信息</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">来访事由</label>
                <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" rows="3"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">同行人数</label>
                <input type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" min="0" max="10">
            </div>
            <button id="submitButton" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 submit-button">
                提交预约
            </button>
        </div>
    </div>

    <!-- 提交成功弹窗 -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h3 class="modal-title">预约成功</h3>
            <p class="modal-text">您的参观预约已提交成功，请等待工作人员审核</p>
            <button class="modal-button" onclick="closeModal()">确定</button>
        </div>
    </div>

    <script>
        // 选择日期逻辑
        const days = document.querySelectorAll('.calendar-day.available');
        days.forEach(day => {
            day.addEventListener('click', function() {
                // 取消所有选中状态
                days.forEach(d => d.classList.remove('selected'));
                // 设置当前选中状态
                this.classList.add('selected');
            });
        });

        // 选择时段逻辑
        const timeSlots = document.querySelectorAll('.time-slot');
        timeSlots.forEach(slot => {
            slot.addEventListener('click', function() {
                // 取消所有选中状态
                timeSlots.forEach(s => s.classList.remove('selected'));
                // 设置当前选中状态
                this.classList.add('selected');
            });
        });

        // 获取提交按钮和成功弹窗
        const submitButton = document.getElementById('submitButton');
        const successModal = document.getElementById('successModal');

        // 提交按钮点击事件
        submitButton.addEventListener('click', function() {
            // 这里可以添加表单验证逻辑
            // 如果验证通过，显示成功弹窗
            showModal();
        });

        // 显示弹窗
        function showModal() {
            successModal.classList.add('active');
        }

        // 关闭弹窗
        function closeModal() {
            successModal.classList.remove('active');
            // 使用action.complete触发逻辑跳转
            navigateTo('action.complete');
        }
    </script>
</body>
</html>
