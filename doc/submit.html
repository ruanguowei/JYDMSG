<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参展提交 - 景德镇艺术职业大学美术馆</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .upload-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
        }
        .upload-item {
            aspect-ratio: 1;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .upload-item:hover {
            border-color: #1976d2;
        }
        .form-section {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            margin: 15px;
        }
    </style>
    <script src="navigation.js"></script>
</head>
<body class="bg-gray-50">
    <!-- 作品信息 -->
    <div class="form-section">
        <h3 class="text-lg font-bold mb-3">作品信息</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">作品标题</label>
                <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">创作理念</label>
                <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" rows="4"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">作品图片</label>
                <div class="upload-grid">
                    <div class="upload-item">
                        <i class="fas fa-plus text-2xl text-gray-400"></i>
                    </div>
                    <div class="upload-item">
                        <i class="fas fa-plus text-2xl text-gray-400"></i>
                    </div>
                    <div class="upload-item">
                        <i class="fas fa-plus text-2xl text-gray-400"></i>
                    </div>
                    <div class="upload-item">
                        <i class="fas fa-plus text-2xl text-gray-400"></i>
                    </div>
                    <div class="upload-item">
                        <i class="fas fa-plus text-2xl text-gray-400"></i>
                    </div>
                    <div class="upload-item">
                        <i class="fas fa-plus text-2xl text-gray-400"></i>
                    </div>
                    <div class="upload-item">
                        <i class="fas fa-plus text-2xl text-gray-400"></i>
                    </div>
                    <div class="upload-item">
                        <i class="fas fa-plus text-2xl text-gray-400"></i>
                    </div>
                    <div class="upload-item">
                        <i class="fas fa-plus text-2xl text-gray-400"></i>
                    </div>
                </div>
                <p class="text-xs text-gray-500 mt-2">最多上传9张图片，支持jpg、png格式</p>
            </div>
        </div>
    </div>

    <!-- 创作者信息 -->
    <div class="form-section">
        <h3 class="text-lg font-bold mb-3">创作者信息</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">院系</label>
                <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <option>陶瓷艺术学院</option>
                    <option>设计艺术学院</option>
                    <option>美术学院</option>
                    <option>数字艺术学院</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">专业</label>
                <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">联系方式</label>
                <input type="tel" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
        </div>
    </div>

    <!-- 提交按钮 -->
    <div class="p-4">
        <button class="w-full bg-blue-500 text-white py-3 px-4 rounded-md hover:bg-blue-600">
            提交作品
        </button>
    </div>
</body>
</html>
